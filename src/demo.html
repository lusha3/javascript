<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>deferred test</p>

    <script  type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    <script type="text/javascript">

        function waitHandle() {
            var dtd = $.Deferred()

            var wait  = function (dtd) {
                var  task = function () {
                    console.log('执行完成')
                    dtd.resolve()
                }

                setTimeout(task, 1000)
                return dtd
            }

            return wait(dtd)
        }

        var w = waitHandle()
        w.then(function () {
            console.log("ok1")
        })

    </script>
</body>
</html>
